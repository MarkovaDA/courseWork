<!DOCTYPE html>
<html>
<head>
<style>
input[type="checkbox"] {
    position: absolute;
    left: -9999px;
}
input[type="checkbox"] + label {
    background: url(css/check.png) 0 0 no-repeat;
	background-size: 20px 20px;
    padding-left: 20px;
}
input[type="checkbox"]:checked + label {
    background-position: 0 -32px;
}
</style>
</head>
<body>
<input type="checkbox" id="checkbox-id" /> 
<label for="checkbox-id">Some label</label>
</body>
</html>
